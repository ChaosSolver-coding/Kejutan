<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Putar Roda Hadiah!</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>Putar Roda Hadiah!</h1>

  <!-- Panah Penunjuk -->
  <div class="arrow"></div>

  <!-- Roda -->
  <div class="wheel-container">
    <canvas id="wheel" width="300" height="300"></canvas>
  </div>

  <!-- Karakter Si Lapar -->
  <img src="si-lapar.gif" alt="Si Lapar" class="si-lapar"/>

  <!-- Form Nama & No HP -->
  <input type="text" id="nama" placeholder="Nama Kamu" />
  <input type="text" id="hp" placeholder="Nomor HP" />
  <button id="spinBtn">SUDAH SPIN</button>

  <!-- Hasil dan Daftar Pemenang -->
  <div id="result"></div>
  <h3>Daftar Pemenang:</h3>
  <ul id="winnersList"></ul>

  <script src="script.js"></script>
</body>
</html>
