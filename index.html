<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spin Dimsum</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="wheel-container">
      <img src="logo2.png" id="logoPointer" class="logo-pointer" />
      <canvas id="wheelCanvas" width="300" height="300"></canvas>
    </div>

    <form id="spinForm">
      <input type="text" id="nameInput" placeholder="Nama" required />
      <input type="text" id="phoneInput" placeholder="Nomor HP" required />
      <button type="submit" id="spinButton">SPIN!</button>
    </form>

    <button id="pauseMusic">Pause Musik</button>

    <div class="winner-list">
      <h2>Daftar Pemenang:</h2>
      <ul id="winnerList"></ul>
    </div>
  </div>

  <!-- Suara -->
  <audio id="spinSound" src="spin.mp3" preload="auto"></audio>
  <audio id="bgMusic" src="comedy2.mp3" preload="auto" loop muted></audio>

  <script src="script.js"></script>
</body>
</html>
